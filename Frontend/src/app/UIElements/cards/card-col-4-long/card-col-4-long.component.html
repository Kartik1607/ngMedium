<div class="card mb-3">
  <div class="main-img hoverable" [style.background-image]="imgUrl"
  (click)="selected.emit(data._id)"> </div>
  <div class="card-body">
    <h4 class="card-title hoverable" (click)="selected.emit(data._id)">{{data.title}}</h4>
    <p class="card-text subHeading hoverable" (click)="selected.emit(data._id)">{{data.content}}</p>
    <div class="bottomContainer m-2 hoverable" (click)="selected.emit(data._id)">
      <app-author-bar [timeToRead]="data.timeToRead" [publishDate]="formattedDate" [authorName]="data.user.name">
      </app-author-bar>
    </div>
  </div>
</div>
