<div class="container">
  <div class="my-5 width60">
    <div><h2><strong>{{data?.title}}</strong></h2></div>
    <div class="my-4">
      <app-author-bar authorName={{data?.user?.name}} timeToRead={{data?.timeToRead}}
                      publishDate="4 Nov"></app-author-bar>
    </div>
  </div>
  <img [src]="imgSrc" class="main-img"/>
  <div class="post-content width60">
    {{data?.content}}
    <br>
    <i class="fa fa-trash-o fav hoverable" *ngIf="userId" (click)="deletePost()">&nbsp;Delete </i>
    <i class="fa fa-heart-o fav hoverable" *ngIf="!userId" (click)="addToFavourite()">&nbsp;Add to Favourite</i>
  </div>
</div>
