<div class="container">
  <app-head headTitle={{headTitle}} headSubTitle={{headSubTitle}}></app-head>

  <div *ngFor="let item of renderData">
    <app-group-four *ngIf="item.type === 0" [data]="item.data"></app-group-four>
    <app-group-five *ngIf="item.type === 1" [data]="item.data"></app-group-five>
  </div>
</div>
